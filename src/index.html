<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="YourTour - Идеальные путешествия существуют. Идейные соображения высшего порядка, а также рамки и место обучения кадров"
    />
    <meta
      name="keywords"
      content="путешествия, туры, отдых"
    />
    <link
      rel="icon"
      href="favicon.svg?v=1"
      type="image/svg+xml"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.min.css" />
    <title>YourTour</title>
  </head>
  <body>
    <div class="root">
      @@include('./components/header/header.html')
      @@include('./components/main/main.html')
      @@include('./components/footer/footer.html')
      @@include('./components/fixed-block/fixed-block.html')
    </div>

    <script>
      const selectElement =
        document.querySelector('#direction');
      if (!selectElement)
        throw new Error(
          "Элемент '#direction' не найден в DOM"
        );

      Array.from(selectElement.options).forEach(option => {
        option.style.color = '#1B1F2B';
      });

      selectElement.addEventListener('change', function () {
        if (selectElement.value !== '') {
          selectElement.style.color = '#1B1F2B';
        }
      });

      const fixedElement =
        document.querySelector('.fixed-block');
      if (!fixedElement)
        throw new Error(
          "Элемент '.fixed-block' не найден в DOM"
        );

      window.addEventListener('scroll', function () {
        const scrollPosition = window.scrollY;

        if (scrollPosition > 450) {
          fixedElement.style.opacity = 1;
        } else {
          fixedElement.style.opacity = 0;
        }
      });
    </script>
  </body>
</html>
