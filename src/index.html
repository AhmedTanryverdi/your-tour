<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="keywords"
      content="путешествия, туры, отдых"
    />
    <link
      rel="icon"
      href="favicon.svg?v=1"
      type="image/svg+xml"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.min.css" />
    <title>YourTour</title>
  </head>
  <body>
    <div class="root">
      @@include('./components/header/header.html')
      @@include('./components/main/main.html')
      @@include('./components/footer/footer.html')
    </div>

    <script>
      const selectElement =
        document.querySelector('#direction');
      if (!selectElement)
        throw new Error(
          "Элемент '#direction' не найден в DOM"
        );

      Array.from(selectElement.options).forEach(option => {
        option.style.color = '#1B1F2B';
      });

      selectElement.addEventListener('change', function () {
        if (selectElement.value !== '') {
          selectElement.style.color = '#1B1F2B';
        }
      });

      const navbarElement =
        document.querySelector('.navbar');
      if (!navbarElement)
        throw new Error(
          "Элемент '.navbar' не найден в DOM"
        );

      window.addEventListener('scroll', function () {
        const scrollPosition = window.scrollY;

        if (scrollPosition > 450) {
          navbarElement.classList.add('fixed__navbar');
          if (window.innerWidth > 1024) {
            navbarElement.nextElementSibling.style.display =
              'block';
          }
        } else {
          navbarElement.classList.remove('fixed__navbar');
          if (window.innerWidth > 1024) {
            navbarElement.nextElementSibling.style.display =
              'none';
          }
        }
      });
    </script>
  </body>
</html>
